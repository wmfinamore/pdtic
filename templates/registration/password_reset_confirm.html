{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Digite a nova senha!{% endblock %}

{% block main %}

<div class="row justify-content-center m-5">
    <div class="card col-md-8">
        <div class="card-header">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <img class="img-thumbnail" src="{% static 'img/brasao.png' %}" alt="Brasão" \>
                </div>
                <div class="col-md-10">
                    <h2 style="text-align: center;">PDTIC - Gestão do Plano Diretor de TECNOLOGIA DA INFORMAÇÃO E COMUNICAÇÃO</h2>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h3 align="center" class="mt-5">Digite uma nova senha!</h3>
            <div class="row">
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <input class="btn btn-success mb-5" type="submit" value="Alterar minha senha">
                    </form>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid" src="{% static 'img/undraw_my_password_re_ydq7.svg' %}" alt="Reset" \>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
